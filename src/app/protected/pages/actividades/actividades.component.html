<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>GESTIONAR ACTIVIDADES</h5>

            <!-- Aqui va el contenido de la pagina -->
            
            <p-table [value]="actividades" #dt1  dataKey="id" [rows]="10"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"  >
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">     
						<span class="p-input-icon-left mb-2" style="text-align:left;">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter  placeholder="Buscar..." class="w-full"/>
						</span>
                        <span style="text-align: right;">
                            <button pButton pRipple type="button"   label="Agregar" class="p-button-secondary" style="text-align: right;"></button>
                        </span>
					</div>
                    <div class="flex justify-content-between flex-column sm:flex-row">     
						<div class="col-12 md:col-4">
                            <div class="field-radiobutton">
                                <p-radioButton name="city" value="Chicago"  id="city1"></p-radioButton>
                                <label for="city1">Activos.</label>
                            </div>
                        
                            <div class="field-radiobutton">
                                <p-radioButton name="city" value="Los Angeles" 
                                               id="city2"></p-radioButton>
                                <label for="city2">Eliminados.</label>
                            </div>
                        </div>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
                        <th style="min-width: 3rem">
							<div class="flex justify-content-between align-items-center">
								<span>NÂº</span>
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Nombre
							</div>
						</th>
                        <th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Ver
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Editar
							</div>
						</th>
						<th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center"></div>
								Eliminar
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Habilitar
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-actividad>
					<tr>
						<td>
                            {{actividad.id_actividad}}
						</td>
						<td>
                            {{actividad.nombre}}
						</td>
                        <td style="text-align: center;">
                            <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-button-outlined" ></button>
						</td>
						<td style="text-align: center;">
                            <button pButton pRipple type="button"  icon="pi pi-bookmark" class="p-button-rounded p-button-secondary p-button-outlined" ></button>
						</td>
						<td style="text-align: center;">
                            <button  pButton pRipple type="button"  icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" ></button>
							
						</td>
                        <td style="text-align: center;">
                            <button pButton pRipple type="button"  icon="pi pi-check" class="p-button-rounded p-button-outlined" ></button>
                        </td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No hay actividades para mostrar.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>

            <!-- Aqui va el contenido de la pagina -->
			
		</div>

	</div>

</div>

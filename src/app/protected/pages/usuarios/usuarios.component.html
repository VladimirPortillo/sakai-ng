							<input pInputText type="text" #filter  placeholder="Buscar..." class="w-full"/>
						</span>
                        <span style="text-align: right;">
                            <button pButton pRipple type="button" (click)="modalUsuario(null,1,'Agregar Usuario','Guardar')" label="Agregar Usuario" class="p-button-secondary" style="text-align: right;" ></button>
                        </span>
					</div>

				</ng-template>
				<ng-template pTemplate="header">
					<tr>
                        <th style="min-width: 3rem">
							<div class="flex justify-content-between align-items-center">
								<span>NÂº</span>
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Nombre
							</div>
						</th>
                        <th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Ver
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Editar
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center"></div>
								Eliminar
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Habilitar
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-usuario>
					<tr>
						<td>
                            {{usuario.id_usuario+1}}
						</td>
						<td>
                            {{usuario.nombre}} {{usuario.ap}} {{usuario.am}}
						</td>
						<td style="text-align: center;">
                            <button pButton pRipple type="button" (click)="modalUsuario(usuario,0,'Ver Usuario','')" icon="pi pi-user" class="p-button-rounded p-button-info p-button-outlined" ></button>
						</td>
						<td style="text-align: center;">
                            <button pButton pRipple type="button" (click)="modalUsuario(usuario,2,'Editar Usuario','Editar')" icon="pi pi-bookmark" class="p-button-rounded p-button-secondary p-button-outlined" ></button>
						</td>
						<td style="text-align: center;">
                            <button  pButton pRipple type="button" (click)="modalUsuario(usuario,3,'Eliminar Usuario','Eliminar')" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" ></button>
							
						</td>
                        <td style="text-align: center;">
                            <button pButton pRipple type="button" (click)="modalUsuario(usuario,4,'Habilitar Usuario','Habilitar')" icon="pi pi-check" class="p-button-rounded p-button-outlined" ></button>
                        </td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No hay usuarios para mostrar.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Cargando datos de los usuarios. Espere por favor.</td>
					</tr>
				</ng-template>
    		</p-table>

            <p-dialog header="Header" [(visible)]="modalUsuarioVisible" [modal]="true" [style]="{ width: '50vw' }">
            
                <ng-template pTemplate="header">
                    <span class="text-xl font-bold" >{{ modalTitle }}</span>
                </ng-template>

                <app-modal-usuario *ngIf="modalUsuarioVisible"
                    [titleButton]="titleButton" 
                    [usuario]="dataUsuario" 
                    [tipoAccion]="tipoAccion"
                    (onCloseModal)="cerrarModal($event)"
                    (onSaveDataModal)="datosGuardadosModal($event)"
                ></app-modal-usuario>
            
                <!-- <ng-template pTemplate="footer">
                    <p-button (click)="guardar()" label="Agregar" styleClass="p-button-text"></p-button>
                    <p-button (click)="cerrarModal()" label="Cerrar" styleClass="p-button-text"></p-button>
                </ng-template> -->
            </p-dialog>

		</div>

	</div>

</div>
